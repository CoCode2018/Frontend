<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>
    <!-- b标签和strong标签显示没有区别，语义上有区别，b仅仅是加粗，strong有强调的语义 -->
    <p>我不是<b>重点</b>，我才是 <strong>重点</strong></p>
    <p>我是<i>斜体</i>，我更是<em>斜体</em></p>
    <p>我是<s>删除线</s>，我更是<del>删除线</del></p>
    <p>我是<u>下划线</u>，我更是<ins>下划线</ins></p>

    <!-- b i s u，没有语义，只有使用 -->
    <!-- strong em del ins，语义更加强烈 -->
</body>
</html>
