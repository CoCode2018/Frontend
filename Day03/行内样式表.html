<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>
<body>
    <table width="600" border="0" cellspacing="0" cellpadding="0" align="center">
        <caption><h3 align="center" style="color:pink; font-size: 30px">青春不常在，抓紧谈恋爱</h3></caption>
        <tbody>
            <tr>
                <td>性别</td>
                <td style="color:blue;">
                    <input type="radio" name="sex"/><span>男</span>
                    <input type="radio" name="sex" /><span>女</span>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select name="" id="">
                        <option value="">选择年份</option>
                        <option value="">1990</option>
                        <option value="">1991</option>
                        <option value="">1992</option>
                    </select>
                    <select name="" id="">
                        <option value="">选择月份</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                    <select name="" id="">
                        <option value="">选择日</option>
                        <option value="">17</option>
                        <option value="" selected="selected">18</option>
                        <option value="">19</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="北京" style="color:rgb(226, 21, 209);"/>
                </td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="marry"><span>未婚</span>
                    <input type="radio" name="marry"><span>离婚</span>
                    <input type="radio" name="marry"><span>丧偶</span>
                    
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>月薪</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>手机号</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>昵称</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="love" /><span>妩媚</span>
                    <input type="checkbox" name="love" /><span>柔美</span>
                    <input type="checkbox" name="love" /><span>可爱</span>
                    <input type="checkbox" name="love" /><span>小鲜肉</span>
                    <input type="checkbox" name="love" /><span>型男</span>
                    <input type="checkbox" name="love" /><span>气质</span>
                </td>
            </tr>
            <tr>
                <td><label for="intru">自我介绍</label></td>
                <td>
                    <textarea name="" id="intru" cols="50" rows="10" value="" style="color:brown;">不支持富文本</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="免费注册"/>
                    <!-- <input type="image" width="120" height="70" src="./timg.jpeg"> -->
                    <input type="submit" value="提交"/>
                    <input type="reset" value="重置"/>
                </td>
            </tr>
            <!-- <tr>
                <td>上传图片</td>
                <td>
                    <input type="file">
                </td>
            </tr> -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked"><span>我同意注册条款和会员加入协议</span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><b>我承诺</b></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <ul>
                        <li>年满18岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
    

</body>
</html>
