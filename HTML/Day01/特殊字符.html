<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>特殊字符</title>
</head>
<body>
    <p>----------    特殊字符    ----------</p>
    <p>----------&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;特殊字符&nbsp;&nbsp;&nbsp;&nbsp;----------</p>
    <p>空格&nbsp;</p>
    <p>大于号&gt;</p>
    <p>小于号&lt;</p>
    <p>&号：&amp;</p>
    <p>版权符号&copy;</p>
    <p>注册商标&reg;</p>
    <p>人民币&yen;</p>
    <p>摄氏度&deg;</p>
    <p>正号&plus;</p>
    <p>负号&minus;</p>
    <p>正负号&plusmn;</p>
    

</body>
</html>
