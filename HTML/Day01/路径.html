<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路径</title>
</head>
<body>
    <!-- 相对路径 -->
    <img src="文件名" alt="同一级文件夹" />
    <img src="文件夹/文件名" alt="下一级文件夹" />
    <img src="../文件夹/文件名" alt="上一级文件夹" />
    <!-- 绝对路径 -->
        <!-- 1 磁盘路径 基本不使用 -->
    <img src="C://文件夹/文件夹/文件名" alt="">
        <!-- 2 完整的网络地址，可以使用 -->
    <img src="https://www.xxxx.xx.xx.jpg" alt="">
</body>
</html>
